name: Daily Pipeline

on:
  schedule:
    # Weekdays (Monâ€“Fri) at 21:05 UTC (23:05 Israel time), after US market close
    - cron: "5 21 * * 1-5"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: daily-pipeline
  cancel-in-progress: false

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run daily pipeline
        env:
          SMAPS_TWITTER_ENABLED: ${{ secrets.TWITTER_API_KEY && 'true' || 'false' }}
          SMAPS_TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          SMAPS_TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          SMAPS_TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          SMAPS_TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          SMAPS_TELEGRAM_ENABLED: ${{ secrets.TELEGRAM_BOT_TOKEN && 'true' || 'false' }}
          SMAPS_TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          SMAPS_TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m smaps.pipeline
