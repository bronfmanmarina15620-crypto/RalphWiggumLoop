name: Daily Pipeline

on:
  schedule:
    # Weekdays (Monâ€“Fri) at 22:00 UTC, after US market close
    - cron: "0 22 * * 1-5"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: daily-pipeline
  cancel-in-progress: false

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run daily pipeline
        run: python -m smaps.pipeline
